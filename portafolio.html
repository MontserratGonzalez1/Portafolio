<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Portafolio</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/portafolio.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<header>
		<!-- este es botón que será el menú-->
		<div class="fixed-action-btn vertical">
			<a class="btn_menu btn-floating btn-large #ff4081 pink accent-2">
			    <i class="large material-icons">add</i>
			</a>
			<ul> 
			    <li><a href="index.html" class=" btn-floating red"><i class="material-icons">&#xE88A;</i></a></li>
			    <li><a class="btn-floating  pink"><i class="material-icons">work</i></a></li>
			    <li><a class="btn-floating #6a1b9a purple darken-3"><i class="material-icons">face</i></a></li>
			    <li><a class="btn-floating blue"><i class="material-icons">assessment</i></a></li>
			    <li><a class="btn-floating #ea80fc purple accent-1"><i class="material-icons">contact_mail</i></a></li>
			</ul>
		</div>
	</header>
	
	<div class="fondo-blanco"> <!-- este es el div de transparencia que encerrará a todos los contenidos -->
		<div class="row"> <!-- empieza titulo de sección -->
			<div class="col s12">
				<p class="titulares te-center">Mis Proyectos</p>
				<p class="subti te-center"> PORTAFOLIO</p>
			</div>
		</div>
		<section> <!-- este es carrusel de los proyectos-->
			<div class="col s12">
				<div class="slid">
					<ul>
						<div class="hovereffect">
							<li>
							<img src="proyectos/comunidad.jpg">
								<div class="overlay">
									<h1 class="top">
										<a href="#">Entrar al sitio</a>
									</h1> 
            					</div>
							</li>
						</div>
						
						<div class="hovereffect">
							<li>
							<img src="proyectos/kane.jpg">
								<div class="overlay">
									<h1 class="top">
										<a href="#">Entrar al sitio</a>
									</h1> 
            					</div>
							</li>
						</div>
						<div class="hovereffect">
							<li>
							<img src="proyectos/spring.jpg">
								<div class="overlay">
									<h1 class="top">
										<a href="#">Entrar al sitio</a>
									</h1> 
            					</div>
							</li>
						</div>
						<div class="hovereffect">
							<li>
							<img src="proyectos/whats.jpg">
								<div class="overlay">
									<h1 class="top">
										<a href="#">Entrar al sitio</a>
									</h1> 
            					</div>
							</li>
						</div>
					</ul>
  				</div>
      		</div>
		</section>
		<div class="row mar-top100">
			<div class="col-lg-12"> 
				<p class="titulares" id="tit-algo">Algo de</p>
				<p class="subti te-center" id="tit-proyecto"> LO QUE ME GUSTA</p>
			</div>
		</div>
		<section>
			<div class="row mar-top50">
				<div class="col-lg-3">
					<div class="no-repeat tamaño-gustos hover" id="conciertos">
						
					</div>
				</div>
				<div class="col-lg-3">
					<div class="no-repeat tamaño-gustos hover" id="conocer">
						
					</div>
				</div><div class="col-lg-3">
					<div class="no-repeat tamaño-gustos hover" id="foto">
						
					</div>
				</div><div class="col-lg-3">
					<div class="no-repeat tamaño-gustos hover" id="surf">
						
					</div>
				</div>
			</div>
		</section>
		<div class="row">
			<div class="col-lg-12"> 
					<p class="titulares mar-top100" id="tit-CV">Descarga mi CV</p>
					<a href="CV.pdf" target="blank"><img src="cv.jpg" id="tit-algo" class="mar-top100 cv"></a>
			</div>
		</div>
		<section>
			<div class="row">
				<div class="col-lg-12"> 
						<p class="titulares mar-top100" id="tit-proyecto">Trabaja conmigo</p>
						<p class="subti te-center" id="tit-proyecto"> CONTACTAME</p>
				</div>
			</div>
		</section>
	</div> <!--ESTE ES EL FONDO BLANCO TRANSPARNTE-->
	

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
